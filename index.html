<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakobs Kebab</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: black;
            margin: 0;
            padding: 0;
            background-image: url('https://images7.alphacoders.com/123/1233109.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Jakobs Kebab!</h1>
    </header>
</body>

</html>
