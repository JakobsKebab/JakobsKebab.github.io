<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakobs Kebab</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: black;
            margin: 0;
            padding: 0;
            background-image: url('https://images7.alphacoders.com/123/1233109.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
        }

        button {
            padding: 10px 20px;
            font-size: 1.5em;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Style for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%; /* Adjusted size */
            max-width: 500px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 999;
            text-align: center;
        }

        .popup img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #45a049;
        }

        .nav-btn {
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 10px;
        }

        .nav-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>VÃ¤lkommen till Jakobs Kebab!</h1>
    </header>

    <!-- Separate button outside of the black background -->
    <button onclick="showPopup()">Bilder</button>

    <!-- Popup container -->
    <div class="popup" id="popupContainer">
        <button class="close-btn" onclick="closePopup()">Close</button>
        <img src="https://dms-api.ntm.eu/api/v1/images/jovkw98r/smart/width/980/height/551/as/jpeg/redirect"
            alt="Popup Image" id="popupImage">
        <button class="nav-btn" onclick="changeImage(-1)">Previous</button>
        <button class="nav-btn" onclick="changeImage(1)">Next</button>
    </div>

    <script>
        var currentImageIndex = 0;
        var imageArray = [
            "https://dms-api.ntm.eu/api/v1/images/jovkw98r/smart/width/980/height/551/as/jpeg/redirect",
            "https://www.government.se/globalassets/regeringen/bilder/socialdepartementet/statsrad-och-statssekreterare/jakob-forssmed.jpg?width=712&rmode=crop&heightratio=0.667&quality=85"
        ];

        function showPopup() {
            document.getElementById('popupContainer').style.display = 'block';
            showCurrentImage();
        }

        function closePopup() {
            document.getElementById('popupContainer').style.display = 'none';
        }

        function changeImage(direction) {
            currentImageIndex += direction;

            if (currentImageIndex < 0) {
                currentImageIndex = imageArray.length - 1;
            } else if (currentImageIndex >= imageArray.length) {
                currentImageIndex = 0;
            }

            showCurrentImage();
        }

        function showCurrentImage() {
            var popupImage = document.getElementById('popupImage');
            popupImage.src = imageArray[currentImageIndex];
        }
    </script>
</body>

</html>
