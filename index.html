<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakobs Kebab</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: black;
            margin: 0;
            padding: 0;
            background-image: url('https://images7.alphacoders.com/123/1233109.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
        }

        button {
            padding: 10px 20px;
            font-size: 1.5em;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Style for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Jakobs Kebab!</h1>
        <button onclick="showPopup()">Bilder</button>
    </header>

    <!-- Popup container -->
    <div class="popup" id="popupContainer">
        <img src="https://dms-api.ntm.eu/api/v1/images/jovkw98r/smart/width/980/height/551/as/jpeg/redirect" alt="Popup Image">
    </div>

    <script>
        function showPopup() {
            // Display the popup
            document.getElementById('popupContainer').style.display = 'block';
        }
    </script>
</body>

</html>
